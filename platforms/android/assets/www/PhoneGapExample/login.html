<html>
<head>
 <link rel="stylesheet" type="text/css" href="../css/ionic.css">
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
 <script type="text/javascript" src="../js/geturi.js"></script>
 <script>
             $("#update").click(function(){
				 var id=$("#id").val();
				 var dataString="id="+id+"&select=";
				 $.ajax({
					 type: "GET",
					 url:"http://localhost:80/tone_analyzer/database/user_management/user_by_email.php",
					 data: dataString,
					 crossDomain: true,
					 cache: false,
					 beforeSend: function(){ $("#delete").val('Connecting...');},
					 success: function(data){
					 if(data=="success")
						 {
						 	alert("Deleted");
						 	$("#delete").val("Delete");
						 }
						 else if(data=="error")
						 {
						 	alert("error");
						 }
					 }
				 });
			 });
        </script>
</head>
<body>
 		<form id="registration">
            <input id="id" type="text" name="email" style="border: solid 1px">
            <input id="delete" type="button" value="submit">
        </form>
</body>
</html>
