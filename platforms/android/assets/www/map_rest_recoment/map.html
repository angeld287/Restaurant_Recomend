<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
    	  
    	  $.ajax({
    		    url: "http://localhost/rest_recomm_service/database/restaurant_management/return_rest_data.php",
    		    type: 'GET',
    		    data: "none",
    		    //dataType: 'json', // will automatically convert array to JavaScript
    		    before: function(){
    		    	alert("before");
    		    },
    		    success: function(array) {
    		        play(array);
    		    },
    		    error: function(jqXHR, exception){ 
    		    	alert("Numero de error: "+ jqXHR.status+" con el mensaje: "+exception );
    		    }
    		});
    	function play(array){
    		alert(array); // alerts first string
    		
    		//for (a=0; a<array.length; a++) {
    		 //   alert(array[i][0])
    		//  }
    		
    		var locations = [
      	                   ["Funeraria Blandino",18.4621996,-69.9730876],
      	                   ["Jade Teriyak",18.4625312,-69.9685834]
      	                 ];
      	  
          var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 18,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          });
          var infoWindow = new google.maps.InfoWindow({map: map});

          var marker, i;
          
          //muestra las ubicaciones de los restaurantes cercanos
          for (i = 0; i < locations.length; i++) { 
  	      marker = new google.maps.Marker({
  	        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
  	        map: map
  	      });
  	      
  	      google.maps.event.addListener(marker, 'click', (function(marker, i) {
  	          return function() {
  	            infowindow.setContent(locations[i][0]);
  	            infowindow.open(map, marker);
  	          }
  	        })(marker, i));
          }
        
          // Try HTML5 geolocation.
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              infoWindow.setPosition(pos);
              infoWindow.setContent('Location found.');
              map.setCenter(pos);
            }, function() {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
    	}
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkC6V4Mv7SUkgPOHutpiBuw7dKQtpVuGo&callback=initMap">
    </script>
  </body>
</html>
